<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Online</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Mi Tienda Tecnológica</h1>
      <div class="order-search-container">
        <h3>Consultar mis órdenes</h3>
        <form id="search-order-form">
          <input
            type="email"
            id="search-email"
            placeholder="Ingresa tu email"
            required
          />
          <button type="submit">Buscar</button>
        </form>
        <div id="order-results-container"></div>
      </div>
    </header>

    <main class="store-layout">
      <div id="product-carousels-container" class="product-grid"></div>

      <aside class="cart-container">
        <h2><i class="fas fa-shopping-cart"></i> Carrito</h2>
        <div id="cart-items">
          <p>El carrito está vacío.</p>
        </div>
        <div id="cart-footer">
          <p>Total: <span id="cart-total">$0.00</span></p>
          <button id="buy-button" class="btn-buy" disabled>Comprar</button>
          <button id="clear-cart-button" class="btn-clear" disabled>
            Vaciar Carrito
          </button>
        </div>
      </aside>
    </main>

    <div id="customer-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Información de Contacto</h2>
        <form id="customer-form">
          <label for="firstname">Nombre:</label>
          <input type="text" id="firstname" required />
          <label for="lastname">Apellido:</label>
          <input type="text" id="lastname" required />
          <label for="email">Email:</label>
          <input type="email" id="email" required />
          <button type="submit">Finalizar Compra</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
