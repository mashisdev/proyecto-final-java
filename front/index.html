<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Online</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Mi Tienda Online</h1>
      <button id="view-orders-btn">Consultar Órdenes</button>
    </header>

    <main>
      <section id="product-list">
        <h2>Nuestros Productos</h2>
      </section>

      <aside id="cart-sidebar">
        <h2>Carrito de Compras</h2>
        <div id="cart-items">
          <p id="empty-cart-message">El carrito está vacío.</p>
        </div>
        <div id="cart-summary">
          <p>Total: $<span id="cart-total">0.00</span></p>
          <button id="clear-cart-btn" class="hidden">Vaciar Carrito</button>
          <button id="checkout-btn" class="hidden">Comprar</button>
        </div>
      </aside>
    </main>

    <div id="checkout-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h3>Datos de Contacto</h3>
        <form id="checkout-form">
          <label for="firstName">Nombre:</label>
          <input type="text" id="firstName" required />

          <label for="lastName">Apellido:</label>
          <input type="text" id="lastName" required />

          <label for="email">Email:</label>
          <input type="email" id="email" required />

          <button type="submit">Confirmar Compra</button>
        </form>
      </div>
    </div>

    <div id="orders-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h3>Consultar Órdenes por Email</h3>
        <form id="order-search-form">
          <label for="search-email">Email:</label>
          <input type="email" id="search-email" required />
          <button type="submit">Buscar Órdenes</button>
        </form>
        <div id="customer-orders-results"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
